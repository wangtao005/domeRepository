<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>流程定义列表</title>
<script type="text/javascript" src="/miniui/boot.js"></script>
<script type="text/javascript">


	$(function() {
		mini.parse();
		init();
	});

	function init() {
		var grid = mini.get("datagrid1");
		grid.load();
	}
</script>

</head>
<body>
<div id="datagrid1" class="mini-datagrid" width="100%" height="100%"     url="/demo/fandProcessDefinition" >
    <div property="columns">
       <div type="indexcolumn" headerAlign="center" align="center">编号</div>
	        <div field="id" width="100" headerAlign="center" align="center" allowSort="true">id</div>
           	<div name="name" field="name" width="200" headerAlign="center" align="center" allowSort="true">name</div>
		    <div field="key" width="100" headerAlign="center" align="center" allowSort="true" >key</div>
	        <div field="category" width="100" headerAlign="center" align="center" allowSort="true">category</div>
	        <div field="deploymentId" width="100" headerAlign="center" align="center" allowSort="true">deploymentId</div>
	        <div field="description" width="100" headerAlign="center" align="center" allowSort="true">description</div>
	        <div field="diagramResourceName" width="100" headerAlign="center" align="center" allowSort="true">diagramResourceName</div>
	        <div field="engineVersion" width="100" headerAlign="center" align="center" allowSort="true">engineVersion</div>
	        <div field="resourceName" width="100" headerAlign="center" align="center" allowSort="true" >resourceName</div>
	        <div field="tenantId" width="100" headerAlign="center" align="center" allowSort="true" >tenantId</div>
		    <div field="version" width="100" headerAlign="center" align="center" allowSort="true" >version</div>
    </div>
</div>   
</body>
</html>
