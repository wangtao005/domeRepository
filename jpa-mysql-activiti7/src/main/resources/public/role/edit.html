<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增供应商</title>
    <script src="../miniui/boot.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/base.css">
    <script  charset="utf-8" src="../js/loginSpecial/layui/layui.js"></script>
    <link rel="stylesheet" href="../js/loginSpecial/layui/css/layui.css"  media="all">
	<script src="../js/common/file.js" type="text/javascript"></script>
    <style type="text/css">
	.first-td {
		width: 20%;
		text-align: right;
		padding-right: 3%;
	}

	table{
	    border-collapse: inherit;
	    border-spacing: 9px;
	}
</style>
</head>
<body>
 
    <div class="mini-fit" id="formEdit" >
                   <div id="baseInfo"  >
                    <table border="0" style="width: 90%; margin: 0 auto;">
						<tr>
                            <td class="first-td"><span class="star">*</span>角色名称:</td>
                            <td><input  name="name" class="mini-textbox"    required="true" maxlength="50"/></td>
                        </tr>
                        <tr>
                            <td class="first-td"><span class="star">*</span>角色级别:</td>
                            <td><input name="rank" class="mini-textbox" required="true" vtype="int;rangeLength:0,11" width="100%" maxlength="11"/></td>
                        </tr>
                        <tr>
                            <td class="first-td"><span class="star">*</span> 备注信息:</td>
                            <td colspan="3">
                             <input id="remark" name="remark" class="mini-textbox"   required="true" width="100%" />
                            </td>
                        </tr>
                        
                    </table>
                </div>
            
            
          <div  align="center"  style="margin: 0;height: 80px">
        <table style="width:80%; margin-top: 20px" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td align="center" style="white-space:nowrap;">
                    <a class="mini-button" onclick="save()">保存</a>
                    <a class="mini-button" onclick="onCancel()">关闭</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script>
    mini.parse();
    var form = new mini.Form("formEdit");
    var id ;
    
  function setData(data){
	  id=data.id;
	  $.ajax({
			url : "/role/info",
			type : 'POST',
			data : {
				"id" : data.id
			},//{"data":JSON.stringify(data)},
			success : function(data) {
					form.setData(data);
			}
		})
  }
    //保存数据
    function save() {
    	if (!form.validate()){ return mini.alert("请填写必填的信息");}
        //表格验证
        var data = form.getData(true);
     	data["id"]=id;
        $.ajax({
            url : "/role/save",
            type: 'POST',
            data :data,//{"data":JSON.stringify(data)},
            success:function (res) {
                    mini.alert("添加成功");
                    CloseWindow("cancel");
            }
        })
    }
    // 关闭
    function onCancel() {
    	 window.location.href="/html/tenderManage/supplier/list.html";
        CloseWindow("cancel");
    }
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
    
</script>
</body>
</html>
