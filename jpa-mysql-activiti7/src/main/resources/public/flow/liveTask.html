<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>流程部署列表</title>
<script type="text/javascript" src="/miniui/boot.js"></script>
<script type="text/javascript">


	$(function() {
		mini.parse();
		init();
	});

	function init() {
		var grid = mini.get("datagrid1");
		grid.load();
	}
	
	//格式化日期
	function ondayRenderer(e) {
	    var value = new Date(e.value);
	 if (value) return mini.formatDate(value, 'yyyy-MM-dd')
	}
	 
</script>

</head>
<body>
<div id="datagrid1" class="mini-datagrid" width="100%" height="100%"     url="/demo/fandLiveTask" >
    <div property="columns">
       <div type="indexcolumn" headerAlign="center" align="center">编号</div>
	       <div field="id" width="100" headerAlign="center" align="center" allowSort="true">id</div>
           	<div name="name" field="name" width="200" headerAlign="center" align="center" allowSort="true">部署名称</div>
		    <div field="description" width="100" headerAlign="center" align="center" allowSort="true" >描述</div>
		    <div field="owner" width="100" headerAlign="center" align="center" allowSort="true" >负责人</div>
		    <div field="assignee" width="100" headerAlign="center" align="center" allowSort="true" >委托人</div>
		    <div field="parentTaskId" width="100" headerAlign="center" align="center" allowSort="true" >父任务</div>
		    <div field="taskDefinitionKey" width="100" headerAlign="center" align="center" allowSort="true" >定义此任务id</div>
		    <div field="isSuspended" width="100" headerAlign="center" align="center" allowSort="true" >是否暂缓</div>
		    <div field="formKey" width="100" headerAlign="center" align="center" allowSort="true" >formKey</div>
	        <div field="category" width="100" headerAlign="center" align="center" allowSort="true">category</div>
	        <div field="tenantId" width="100" headerAlign="center" align="center" allowSort="true" >tenantId</div>
	        <div field="dueDate" width="100" headerAlign="center" align="center" allowSort="true" renderer="ondayRenderer">截止时间</div>
	        <div field="createTime" width="100" headerAlign="center" align="center" allowSort="true" renderer="ondayRenderer">创建日期</div>
    </div>
</div>   
</body>
</html>
